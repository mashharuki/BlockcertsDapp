<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>blockcerts-verifier demo</title>

    <script src="./@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="./index.js"></script>

    <script>
      // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
      // the module is loaded.
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };

      function handleLoad (e) {
        console.log(e.type, e.detail);
      }

      window.addEventListener('certificate-load', handleLoad);
      window.addEventListener('certificate-verify', handleLoad);
      window.addEventListener('certificate-share', handleLoad);
    </script>
    <style>
      .main {
        max-width: 700px;
        margin: 0 auto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h3>Basic blockcerts-verifier event demo</h3>
      <blockcerts-verifier disable-auto-verify></blockcerts-verifier>
    </div>
  </body>
</html>
